{% extends "base.html" %}

{% block content %}
  <h2>Enter Password</h2>
  <form method="post">
    {% csrf_token %}
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <button type="submit">Submit</button>
  </form>
  {% if messages %}
    {% for message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
  {% endif %}
{% endblock %}
